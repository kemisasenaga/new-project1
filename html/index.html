<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="entireForm">
    <form action="" class="form">
        <div class="main-section">
        <h1 class="form-heading">Sign Up Form</h1>
        <h3>Ready to signup? <i>Let's ride!</i></h3>
       
        <div class="first-section">
            <label for="name">
            <input type="text" name="name" id="first-name" placeholder="First Name" required>
        </label> <br>
            <label for="name">
            <input type="text" name="name" id="last-name" placeholder="Last Name" required>
        </label> 
        </div>
            <label for="name">
            <input type="email" name="name" id="email" placeholder="Email" required>
        </label> <br>
            <label for="name">
            <input type="password" name="password" id="first-password" placeholder="Password" required>
            <i class="far fa-eye" id="togglePassword"></i>
        </label> <br>
            <label for="name">
            <input type="password" name="password" id="second-password" placeholder="Confirm Password" required>
            <i class="far fa-eye" id="togglePassword"></i>
        </label> <br>
        <button id="btn">Sign Up!</button>
       <div class="last-section">
        <p class="last-paragraph">By signing up, you agree to our terms <a href="www.termsofuse">Terms of Use</a> and <a href="www.privacypolicy">Privacy Policy</a></p> 
       <p>Already have an account? <a href="www.login">Login</a></p>
    </div>
    </div>
    </form> 
    </div>
</div>
</body>
</html>
